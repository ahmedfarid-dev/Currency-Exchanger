<div class="row">
  <div>
    <div class="card mt-4">
      <div class="card-body">
        <h2>Currency Exchanger</h2>
        <div class="row">
          <div class="col-12">
            <app-currency-converter [currencyExchangeState]="currencyExchangeState" 
              [detailsDisplay]="false" (onConvertAmountEvent)="convertAmount()" (onChangeInputsEvent)="resetPopularCurrencies()" >
            </app-currency-converter>
          </div>
        </div>
        <div class="row">
          <div class="col-4" *ngFor="let popularCurrency of popularCurrencies; let id = index">
            <div class="card mt-4">
              <div class="card-body" style="text-align: center;">
                {{popularCurrency.convertedAmount === 0? 'XXX.XX' : popularCurrency.convertedAmount}} {{popularCurrency.toCurrency}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
